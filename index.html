<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szybkie Notatki (z Firebase) - Oskar Gall</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js" defer></script>

    <script src="script.js" defer></script>
</head>

<body>

    <header>
        <h1>Szybkie Notatki (Firebase)</h1>
        <div>
            <button class="add-note-btn" onclick="openNoteDialog()">+ Dodaj Notatkę</button>
        </div>
    </header>

    <div class="search-wrapper">
        <input type="search" id="searchInput" placeholder="Filtruj notatki...">
    </div>
    <main id="notesContainer" class="notes-grid">
    </main>

    <dialog id="noteDialog">
        <div class="dialog-content">
            <div class="dialog-header">
                <h2 class="dialog-title" id="dialogTitle">Dodaj Nową Notatkę</h2>
                <button class="close-btn" onclick="closeNoteDialog()">&times;</button>
            </div>

            <form id="noteForm">
                <div class="form-group">
                    <label for="noteTitle" class="form-label">Tytuł</label>
                    <input type="text" id="noteTitle" class="form-input" placeholder="Wpisz tytuł notatki..." required>
                </div>

                <div class="form-group">
                    <label for="noteContent" class="form-label">Treść (obsługuje Markdown)</label> <textarea id="noteContent" class="form-textarea" placeholder="Napisz swoją notatkę tutaj... Użyj **pogrubienia** lub *kursywy*." required></textarea> </div>

                <div class="dialog-actions">
                    <button type="button" class="cancel-btn" onclick="closeNoteDialog()">Anuluj</button>
                    <button type="submit" class="save-btn">Zapisz Notatkę</button>
                </div>
            </form>
        </div>
    </dialog>
</body>

</html>
